<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>

<p>
    <a href="/">Employee list</a>
</p>
<br>
<br>
<h1 class="title">Employee List By Department</h1>
<br>
<br>
<table border="2px" th:width="400px">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Birth Date</td>
        <td>Department</td>
        <td>Address</td>
        <td>Salary</td>
        <td>Avatar</td>
    </tr>

    <tr th:each="employee,rowStat : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${#dates.format(employee.birthDate, 'dd-MMM-yyyy')}"></td>
        <td th:text="${employee.department.name}"></td>
        <td th:text="${employee.address}"></td>
        <td th:text="${employee.salary}"></td>
        <td><img width="150px" height="150px" th:src="@{'/images/' + ${employee.avatar}}"></td>
    </tr>
</table>
</center>
</body>
</html>
